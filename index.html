<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital@1&family=Vollkorn&display=swap"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <title>For(est)cast</title>
</head>

<body>
    <div class="container is-fluid" id="parent-div">
        <div class="columns">
            <div class="column" id="left-sidebar">
                <div>
                    <h1>Fore<span>st</span>cast</h1>
                </div>

                <div>
                    <h2 id="confucius">
                        Wherever you go, go with all your heart - Confucius
                    </h2>
                </div>
                <div class=>

                        <div class="select is-rounded is-primary selection" id="select-state">

                                onchange="currentStateHandler()">

                                <option value="IN">Indiana</option>

                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>

                                <option value="MA">Massachusetts</option>

                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="buttons is-flex-direction-row is-flex-wrap-nowrap">
                            <button id="submitButton" class="button is-link has-background-success-dark ">Search</button>
                            <div class="dropdown is-active">
                                <div class="dropdown-trigger">
                                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" onclick="showFavorites()" id="fav_btn">
                                        <span>Favorite Parks</span>
                                    </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu"></div>
                            </div>
                        </div>
                    </div>
        </div>

        <!-- Here we will have all the content -->
        <div class="right-panel" id="main-content">
            <button class="delete is-large" onclick="closeRightPanel()"></button>
            <div>

                <!-- PARK INFORMATION GOES HERE -->

                <div id="ParkCards"
                    class=" is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-center columns is-mobile">
                    <a href="#">
                        <div class="card parkCard">
                            
                            <div class="card-image is-justify-content-center">
                                <figure class="image">
                                    <img class="fav" id="click-image" src="#" alt="">
                                </figure>
                            </div>

                            <div class="card-content">
                                <div class="media-content">
                                    <p id="park-city" class="title is-4"></p>
                                    <p id="park-name-header subtitle is-6" class="subtitle is-6"></p>
                                </div>
                            </div>

                            <div class="content">
                                <p id="park-city"></p>
                                <p id="park-name-header subtitle is-6"></p>
                            </div>
                        </div>
                </div>
                </a>
            </div>

            <br><br>

            <!-- WEATHER INFORMATION GOES HERE -->
            <div id="master-container">
                <div>
                    <p id="current-city" class="cityHeader"></p>
                </div>
                <br>
                <div id="main-container" class="columns">
                    <div class="column card card-bg">
                        <!-- CURRENT DATE WEATHER -->
                        <p>TODAY</p>
                        <div id="icon"></div>
                        <p id="current-temp"></p>
                        <p id="current-description"></p>
                    </div>
                    <br>
                    <div class="column card card-bg">
                        <!-- NEXT DAY WEATHER - DAY 1 -->
                        <p id="day-one"></p>
                        <div id="icon1"></div>
                        <p id="current-temp1"></p>
                        <p id="current-description1"></p>
                    </div>
                    <br>
                    <div class="column card card-bg">
                        <!-- NEXT DAY WEATHER - DAY 2 -->
                        <p id="day-two"></p>
                        <div id="icon2"></div>
                        <p id="current-temp2"></p>
                        <p id="current-description2"></p>
                    </div>
                    <br>
                    <div class="column card card-bg">
                        <!-- NEXT DAY WEATHER - DAY 3 -->
                        <p id="day-three"></p>
                        <div id="icon3"></div>
                        <p id="current-temp3"></p>
                        <p id="current-description3"></p>
                    </div>
                    <br>
                    <div class="column card card-bg">
                        <!-- NEXT DAY WEATHER - DAY 4 -->
                        <p id="day-four"></p>
                        <div id="icon4"></div>
                        <p id="current-temp4"></p>
                        <p id="current-description4"></p>
                    </div>
                    <br>
                </div>
                <div>
                </div>
            </div>
            <h3 class="covid-header">Covid Stats</h3>
            <div class="is-flex is-justify-content-center">
            <div class="covid-card is-align-items-center" id="covid-info">
                <!-- COVID INFORMATION GOES HERE -->
                
                <div class="content" id="cases"></div>
                <div class="content" id="positive-tests"></div>
                <div class="content" id="deaths"></div>
                <div class="content" id="covid-url"></div>
        
        </div>
    </div>
            <button title="Go Back" class="back-btn" onclick="goBack()" src="assets/Images/back-button.png"></button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
